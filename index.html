<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Spark | Documentation</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/legacy.js'></script>
  <script src='assets/flatdoc-mod.js'></script>

  <!-- Sammy.js for routing -->
  <script src="assets/sammy-0.7.4.min.js"></script>

  <!-- Let me embed vines --> 
  <script async src="//platform.vine.co/static/scripts/embed.js" charset="utf-8"></script>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico">

  <!-- Flatdoc theme -->
  <link href='assets/theme-white.css' rel='stylesheet'>
  <script src='assets/theme-white.js'></script>

  <!-- Spark theme mods -->
  <link href='assets/style.css' rel='stylesheet'>
  <script src='assets/spark.js'></script>

  <!-- Meta -->
  <meta content="SmartCitizen Docs" property="og:title">
  <meta content="The SmartCitizen Platform Documentation" name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('docs/start.md')
    });
  </script>
</head>
<body role='flatdoc'>

  <div id="docs">
    <div class='header'>
      <div class='left'>
        <h1>Smart Citizen</h1>
        <ul>
          <li><a href='https://github.com/fablabbcn/SmartCitizen.doc'>View on GitHub</a></li>
        </ul>
      </div>
      <div class='right'>
        <!-- GitHub buttons: see http://ghbtns.com -->
        <iframe src="http://ghbtns.com/github-btn.html?user=fablabbcn&amp;repo=SmartCitizen.doc&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
      </div>
    </div>

    <div class='content-root'>
      <div class='menubar'>
        <div class='menu section' role='flatdoc-menu'></div>
        <div class='credits'>
          <p>This documentation is proudly based in <a href="http://ricostacruz.com/flatdoc/">FlatDoc</a> an amazing documentation template engine. Some features are based on the Spark project documentation by <a href="https://www.spark.io/">Spark Labs, Inc.</a> All the documentation is release as <a href="http://creativecommons.org/licenses/by-sa/3.0/us/">Creative Commons Attribution-ShareAlike 3.0 license</a></p>
        </div>
      </div>
      <div role='flatdoc-content' class='content'></div>
    </div>

    <div id="markdown" style="display:none;">
    </div>
  </div>


  <!-- Custom -->
  <script src='assets/main.js'></script>

</body>
</html>
